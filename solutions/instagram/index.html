<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="flex">
        <img class="" src="https://i.ibb.co/qpVpsgL/ig-phone.png" alt="" />

        <div class="right-content">
          <div class="log-in-container">
            <img src="https://assets.codepen.io/6060109/ig-logo.png" alt="" />
            <form action="">
              <input
                type="text"
                placeholder="Phone number, username, or email"
              />
              <input type="password" placeholder="Password" />
              <input type="submit" value="Log In" />
            </form>
            <hr />
            <p><span> OR </span></p>
            <a href="#">
              <img
                class="icon fb-blue"
                src="./icons8-facebook.svg"
                alt="facebook logo"
              />
              <span> Log In with Facebook </span>
            </a>
            <a href="#">Forgot your password?</a>
          </div>
          <div class="sign-up-container">
            <p>Dont have an account? <a href="#">Sign up</a></p>
          </div>
          <div class="buttons-container">
            <p>Get the app.</p>
            <div class="btn-flex">
              <img
                src="https://assets.codepen.io/6060109/IG-app-store-button.png"
                alt="Apple app store logo"
              />
              <img
                src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png"
                alt="Google Play logo"
              />
            </div>
          </div>
        </div>
      </div>

      <footer>
        <a href="">About</a>
        <a href="">Blog</a>
        <a href="">Jobs</a>
        <a href="">Help</a>
        <a href="">API</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Top Accounts</a>
        <a href="">Hashtags</a>
        <a href="">Locations</a>
      </footer>
    </div>
  </body>
</html>
