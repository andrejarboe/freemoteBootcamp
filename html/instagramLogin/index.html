          <img
            src="https://assets.codepen.io/6060109/ig-logo.png"

          />

            <input type="text" placeholder="Phone number, username, or email" />

      <div class="sign-up-conainer box">
        <p>

      </div>
      <!-- sign up container end -->
      <!-- Get the app  -->
      <div class="get-app">
        <p>Get the app.</p>
        <div class="app-stores">
          <a class="app-store" href="#">
            <img
              src="https://assets.codepen.io/6060109/IG-app-store-button.png"
              alt="Apple app store button"
            />

          <a href="#">
