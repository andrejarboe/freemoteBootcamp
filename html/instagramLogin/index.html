<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram| Login</title>

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="login box">
        <!-- login box -->
        <div class="logo">
          <img
            src="https://assets.codepen.io/6060109/ig-logo.png"
            alt="Instagram logo"
          />
        </div>
        <!-- form start  -->
        <form action="">
            <input type="text" placeholder="Phone number, username, or email">
            <input type="password" placeholder="Password">
            <input type="submit" value="Log in">
          <div class="or">
            <div class="bar"></div>
            <p>OR</p>
            <div class="bar"></div>
          </div>
          <!-- facebook   -->
          <p>
            <img src="" alt="" />
            Log in with Facebook
          </p>
          <!-- facebook  end -->
          <div class="pw-forgot">
            <a href="#">Forgot Password?</a>
          </div>
        </form>
        <!-- form end  -->
      </div>
      <!-- login box end -->

      <div class="signup box">
        <!-- Sign up box -->
        <p>
          Don't have an account?
          <a href="#">Sign up</a>
        </p>
      </div>
      <!-- Sign up box end -->

      <div class="app">
        <!-- app  -->
        <p>Get the app.</p>
        <div class="app-logos">
          <a class="app-store" href="">
            <img
              src="https://assets.codepen.io/6060109/IG-app-store-button.png"
              alt="Apple app store button"
            />
          </a>
          <a href="">
            <img
              src="https://assets.codepen.io/6060109/IG-Google-Play-Button.png"
              alt="Google play store logo"
            />
          </a>
        </div>
      </div>
      <!-- app end -->
    </div>
    <!-- container end -->
    <footer>
      <div class="menu">
        <!-- footer-->
        <div class="footer-container">
          <a href="">About</a>
          <a href="">Blog</a>
          <a href="">Jobs</a>
          <a href="">Help</a>
          <a href="">API</a>
          <a href="">Privacy</a>
          <a href="">Terms</a>
          <a href="">Top Accounts</a>
          <a href="">Hashtags</a>
          <a href="">Locations</a>
        </div>
      </div>
      <!-- Menu end-->
    </footer>
  </body>
</html>
